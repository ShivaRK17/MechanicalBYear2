<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Courses</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
        *{
            margin: 0;padding: 0;
            box-sizing: border-box;
        }
        body{
            overflow-x: hidden;
        }
        .bg{
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-image: url('../img/bg2.png');
            top: 0;
            left: 0;
            z-index: -2;
        }
        .material-symbols-outlined {
            color: white;
          font-variation-settings:
          'FILL' 0,
          'wght' 700,
          'GRAD' 0,
          'opsz' 48
        }
        nav{
            height: 80px;
            background-color: #000;
            background-color: #000000;
            display: flex;
            justify-content: center;
            justify-content: space-between;
            align-items: center;
            z-index: 0;
        }
        .logo{
            height: 80px;
        }
        #btn{
            background-color: rgb(49, 49, 49);
            border: none;
            margin: 20px;
            line-height: 0;
        }
        #burger{
            background-color: #000;
            border: none;
        }

        .sidepanel{
            background-color: rgb(49, 49, 49);
            height: 100vh;
            width: 30vw;
            /* border-bottom-left-radius: 50%; */
            position:fixed;
            top: 0;
            right: 0vw;
            transform: rotateY(90deg);
            transform-origin: right;
            transition-duration: 1s;
            transition-timing-function:ease-in-out;
        }
        .sidecont{
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            transition: 1s ease-in-out;
        }
        .sidecont a{
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-family: 'Ubuntu';
            margin: 10px;
            transition: 0.2s;
        }
        .sidecont a:hover{
            transform: scale(1.1);
        }
        .menu{
            background-color:rgb(41, 41, 41);
            width: 100vw;
            height: 6vh;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            font-size: 1rem;
        }
        .menu a{
            color: white;
            font-family: 'Ubuntu';
            text-decoration: none;
            text-underline-offset: 4px;
            transition: 0.2s;
        }
        .menu a:hover{
            text-decoration: underline;
            font-size: 1.05rem;
        }
        .imgcal{
            width: 100vw;
            display: flex;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
        }
        .syllabus{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: blueviolet;
            text-decoration: underline;
            padding: 10px;
            width: 80vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: white;
            box-shadow: 0px 0px 7px black;
            border-radius: 20px;
            margin: 20px;
        }
        .syllabus h2{
            margin: 5px;
        }
        .syllabus iframe{
            width: 80%;
            height: 80vh;
        }
        @media screen and (max-width:380px){
        .menu{
            font-size: 0.9rem;
        }
    }
    @media screen and (max-width:900px){
    .sidepanel{
        width: 50vw;
    }
    .syllabus iframe,.syllabus{
        width: 90vw;
    }
}
@media screen and (max-width:500px){
    .sidepanel{
        width: 80vw;
    }
}
    </style>
</head>
<body>
    <div class="bg">

    </div>
    <nav>
        <span>Hi</span>
        <a href="../index.html"><img class="logo" src="../img/logo.png" alt="Logo"></a>
        <button onclick="openmenu()" id="btn"><span id="burger" class="material-symbols-outlined">menu</span></button>
    </nav>
    <div class="menu">
        <a href="../courses.html">Courses</a>
        <a href="../accal.html">Academic Calender</a>
        <a href="../tt.html">Time Table</a>
    </div>
    <div class="sidepanel">
        <button onclick="closepanel()" id="btn"><span class="material-symbols-outlined">close</span></button>
        <div class="sidecont">
            <a href="../courses.html">Courses</a>
            <a href="../accal.html">Academic Calender</a>
            <a href="../tt.html">Time Table</a><br><br><br>
            <a style="text-shadow: 0px 0px 5px blue;">Made By ShivaRK &#10084;</a>
        </div>
    </div>
    <div class="imgcal">
        <div class="syllabus">
            <h2>Syllabus</h2>
            <iframe src="coursemat/tts/Syllabus, Lecture Plan, Evaluation scheme  MA233.pdf" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        let btn = document.getElementById("btn");
        let sp = document.querySelector(".sidepanel");
        let sidecon = document.querySelector(".sidecont"); 

        function openmenu(){
            // sp.style.width = "30vw";
            sp.style.transform = "rotateY(0deg)";
        }
        function closepanel(){
            // sp.style.width = "0vw";
            sp.style.transform = "rotateY(90deg)";
        }
    </script>
</body>
</html>
